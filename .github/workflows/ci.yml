name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build packages
        run: npm run build --workspaces
      - name: Run unit tests
        run: npx vitest run
      - name: Run e2e tests
        run: npx cypress run
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push server image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hexrush-server:latest packages/server
          docker push ${{ secrets.DOCKER_USERNAME }}/hexrush-server:latest
      - name: Build and push client image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hexrush-client:latest packages/client
          docker push ${{ secrets.DOCKER_USERNAME }}/hexrush-client:latest
